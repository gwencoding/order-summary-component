<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet"  href="style/index.css">
</head>
<body>
 <main>
  <div class="container">
    <div class="main-image">
      <img src="images/illustration-hero.svg" alt="Illustration of a person dancing">
    </div>

  <div class="text-content">

    <h1 class="title">Order summary</h1>
    <p class="subtitle"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like !  </p>

    <div class="plan-box">

      <div class="plan-box-left">
        <img src="images/icon-music.svg" alt="Icon music">
      
        <div>
        <h2 class="price-content">Annual plan</h2>
        <p class="price-content">$59.99/year</p>
        </div>
      </div> 
      <a href="#">Change</a>
    </div>
    
    <a class="proceed-btn" href="">Proceed to Payment</a>
    <a class="cancel-btn" href="">Cancel Order</a>
    <a></a>
  </div>
  </div>
</main> 
</body>
</html>
